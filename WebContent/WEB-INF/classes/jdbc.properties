# MySQL\u6570\u636E\u5E93\u9A71\u52A8
driver=com.mysql.cj.jdbc.Driver

# \u8FDE\u63A5\u6570\u636E\u5E93\u7684URL
url=jdbc:mysql://localhost:3306/yosebook?allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false

# \u8FDE\u63A5\u6570\u636E\u5E93\u7684\u7528\u6237\u540D
username=root

# \u8FDE\u63A5\u6570\u636E\u5E93\u7684\u5BC6\u7801
